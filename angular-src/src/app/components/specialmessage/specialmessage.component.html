<div class="container">
  <h2 class="page-header">Send special to buyer</h2>

  <form [formGroup]="specialMessageForm" (ngSubmit)="onSendMessage()">

    <div class="form-group">
      <label for="Message">Type special offer  message</label>
      <input type="text" name="message" class="form-control"
             id="Message"
             placeholder="type special message" formControlName="message" autofocus="true">
    </div>

    <div class="form-group">
      <label for="Amount">Amount</label>
      <input type="number" name="amount" class="form-control"
             id="Amount"
             placeholder="Enter amount"
             formControlName="amount">
    </div>

    <div class="form-group">
      <button [disabled]="specialMessageForm.invalid"
              type="submit"
              class="btn btn-primary"
              name="register"
      >Send</button>
    </div>
  </form>

</div>
